spring:
  datasource:
    username: sa
    password:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:db_dev;MODE=MySQL
  h2:
    console:
      enabled: true

  jpa:
    hibernate:
      dialect: org.hibernate.dialect.MariaDBDialect
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect